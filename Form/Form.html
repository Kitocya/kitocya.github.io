<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問い合わせフォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>問い合わせフォーム</h1>
  <form id="contactForm">
    <label for="name">【任意】Twitter ID</label>
    <input type="text" id="name" name="name">
    
    <label for="message">【必須】問い合わせ内容</label>
    <input type="text" id="message" name="message" required>
    
    <input type="submit" value="送信">
  </form>
  
  <!-- 確認ダイアログの要素 -->
  <div id="confirmationDialog" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>入力内容の確認</h2>
      <p><strong>名前:</strong> <span id="confirmName"></span></p>
      <p><strong>メッセージ:</strong> <span id="confirmMessage"></span></p>
      <button id="confirmButton">確認して送信</button>
      <button id="editButton">編集する</button>
    </div>
  </div>
  
  <!-- 確認メッセージの要素 -->
  <div id="confirmationMessage" class="confirmation" style="display: none;">お問い合わせを送信しました！</div>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // フォームの入力値を取得
      let name = document.getElementById('name').value;
      let message = document.getElementById('message').value;
      
      // 確認ダイアログに入力値を表示
      document.getElementById('confirmName').textContent = name;
      document.getElementById('confirmMessage').textContent = message;
      
      // 確認ダイアログを表示
      document.getElementById('confirmationDialog').style.display = 'block';
    });
    
    // 確認して送信ボタンのクリックイベント
    document.getElementById('confirmButton').addEventListener('click', function() {
      let name = document.getElementById('name').value;
      let message = document.getElementById('message').value;
      
      let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts.push({ name, message });
      localStorage.setItem('contacts', JSON.stringify(contacts));
      
      // 確認ダイアログを非表示にして確認メッセージを表示
      document.getElementById('confirmationDialog').style.display = 'none';
      document.getElementById('confirmationMessage').style.display = 'block';
      
      // フォームをリセット
      document.getElementById('contactForm').reset();
    });
    
    // 編集するボタンのクリックイベント
    document.getElementById('editButton').addEventListener('click', function() {
      // 確認ダイアログを非表示にする
      document.getElementById('confirmationDialog').style.display = 'none';
    });
  </script>
</body>
</html>
