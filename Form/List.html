<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>問い合わせ一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>問い合わせ一覧</h1>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>メッセージ</th>
        <th>回答</th>
      </tr>
    </thead>
    <tbody id="contactList"></tbody>
  </table>

  <script>
    function displayContacts() {
      let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      let contactList = document.getElementById('contactList');
      contactList.innerHTML = '';
      contacts.forEach((contact, index) => {
        let row = document.createElement('tr');
        let idCell = document.createElement('td');
        idCell.textContent = index + 1;
        let nameCell = document.createElement('td');
        nameCell.textContent = contact.name;
        let messageCell = document.createElement('td');
        messageCell.textContent = contact.message;
        let answerCell = document.createElement('td');
        answerCell.textContent = contact.answer || '';
        row.appendChild(idCell);
        row.appendChild(nameCell);
        row.appendChild(messageCell);
        row.appendChild(answerCell);
        contactList.appendChild(row);
      });
    }

  function updateAnswer(index, newAnswer) {
    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
    if (contacts[index+1]) {
      contacts[index+1].answer = newAnswer;
      localStorage.setItem('contacts', JSON.stringify(contacts));
      displayContacts(); // テーブルを更新するために再表示
    }
  }

  //回答の更新
  //updateAnswer(1, '回答');


    function deleteMessageById(id) {
      let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts = contacts.filter((contact, index) => index + 1 !== id);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      displayContacts();
    }

    document.addEventListener('DOMContentLoaded', displayContacts);

    //削除用
    //deleteMessageById(1);

  </script>
</body>
</html>
